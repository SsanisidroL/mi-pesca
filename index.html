<style>
        body { background: #fff; margin: 0; padding-bottom: 70px; overflow-y: auto; -webkit-overflow-scrolling: touch; font-family: sans-serif; }
        #map { height: 180px; width: 100%; border-bottom: 2px solid #333; z-index: 10; }

        .tabla-container {
            width: 100%;
            overflow-x: auto;
            position: relative;
            background: white;
            -webkit-overflow-scrolling: touch;
        }

        table { border-collapse: separate; border-spacing: 0; min-width: 1200px; table-layout: fixed; }
        td { border: 0.5px solid #e2e8f0; height: 40px; text-align: center; font-size: 11px; font-weight: bold; width: 60px; }

        .col-fija {
            position: sticky;
            left: 0;
            background: #f1f5f9 !important;
            z-index: 50;
            width: 90px !important;
            text-align: left;
            padding-left: 10px;
            font-size: 10px;
            color: #1e293b;
            border-right: 2px solid #cbd5e1 !important;
            text-transform: uppercase;
        }

        /* Colores con bordes redondeados simulados */
        .v-19 { background: #ffff00; border-radius: 4px; } 
        .v-15 { background: #32ff32; }
        .r-32 { background: #ff00ff; color: #fff; } 
        .r-28 { background: #ff3232; color: #fff; }
        .o-azul { background: #ccccff; }

        .fila-marea-svg { height: 70px; padding: 0 !important; }
    </style>
<div class="tabla-container">
        <table>
            <tr class="bg-gray-100">
                <td class="col-fija">Día / Hora</td>
                <td>16h</td><td>18h</td><td>20h</td><td>22h</td><td>03h</td><td>06h</td><td>09h</td><td>12h</td><td>15h</td><td>18h</td><td>21h</td><td>00h</td>
            </tr>
            <tr>
                <td class="col-fija" style="height: 70px;">Marea</td>
                <td colspan="12" class="fila-marea-svg">
                    <svg width="100%" height="70" viewBox="0 0 1100 70" preserveAspectRatio="none">
                        <path d="M0,35 Q50,5 100,35 T200,35 T300,35 T400,35 T500,35 T600,35 T700,35 T800,35 T900,35 T1000,35 T1100,35" 
                              stroke="#0ea5e9" stroke-width="3" fill="none" />
                    </svg>
                </td>
            </tr>
            </table>
    </div>

    <script>
        var map = L.map('map', {
            zoomControl: false,
            dragging: !L.Browser.mobile, // Desactiva arrastre en móvil para facilitar scroll
            tap: false
        }).setView([42.558, -8.995], 13);
        
        // Capas ...
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}').addTo(map);
        L.marker([42.558, -8.995]).addTo(map).bindPopup("<b>Carrageiros</b>").openPopup();
    </script>

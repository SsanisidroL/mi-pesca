<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>App de Pesca ‚Äî Cuaderno de bit√°cora</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

<style>
  body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
  #map { height: 400px; width: 100%; }
  .container { padding: 10px; }
  .btn { background: #0078FF; color: white; padding: 10px; border: none; cursor: pointer; }
</style>
</head>

<body>

<div class="container">
  <h2>üìç Mapa de Spots</h2>
  <div id="map"></div>
</div>

<div class="container">
  <button class="btn" onclick="openLog()">üìì Cuaderno de bit√°cora</button>
</div>

<div class="container">
  <h2>üõ∞Ô∏è Mapa Sat√©lite de Galicia</h2>
  <iframe
    width="100%" height="450"
    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d100000!2d-8.900000!3d42.700000!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2ses!4v1700000000000!5m2!1ses!2ses"
    style="border:0;" allowfullscreen="" loading="lazy">
  </iframe>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
  const spots = [
    { name: "Spot 48735", id: "48735", lat: 42.850, lon: -9.050 },
    { name: "Spot 48734", id: "48734", lat: 42.840, lon: -9.040 },
    { name: "Spot 48736", id: "48736", lat: 42.860, lon: -9.030 },
    { name: "Spot 501116", id: "501116", lat: 42.600, lon: -8.950 },
    { name: "Spot 128497", id: "128497", lat: 42.550, lon: -8.950 },
  ];

  const map = L.map('map').setView([42.7, -8.9], 9);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
  }).addTo(map);

  spots.forEach(s => {
    const marker = L.marker([s.lat, s.lon]).addTo(map);
    marker.bindPopup(s.name);

    marker.on('click', () => {
      const url = "https://www.windguru.cz/int/index.php?sc=" + s.id;
      window.open(url, "_blank");
    });
  });

  function openLog() {
    const spot = prompt("Nombre del spot seleccionado:");
    const date = prompt("Fecha (YYYY-MM-DD):");
    const conditions = prompt("Condiciones:");
    const catches = prompt("Capturas:");
    const notes = prompt("Notas:");

    const log = { spot, date, conditions, catches, notes };
    let logs = JSON.parse(localStorage.getItem("pescaLogs") || "[]");
    logs.push(log);
    localStorage.setItem("pescaLogs", JSON.stringify(logs));
    alert("‚úÖ Guardado en tu Cuaderno de bit√°cora");
  }
</script>

</body>
</html>

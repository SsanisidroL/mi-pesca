<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SargoGuru V7 - Vista Directa</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #000; overflow: hidden; }
        
        /* Contenedor principal: Mapa arriba, Contenido abajo */
        .main-container { display: flex; flex-direction: column; height: 100vh; }

        /* Mapa más pequeño (30% de la pantalla) */
        #map { flex: 0 0 30%; width: 100%; border-bottom: 2px solid #444; }

        /* El contenedor del widget ahora permite scroll vertical total */
        #wg-view { 
            flex: 1; 
            width: 100%; 
            overflow-y: auto; 
            -webkit-overflow-scrolling: touch;
            background: #fff;
        }

        iframe { width: 100%; height: 2500px; border: none; }

        .spot-header { background: #111; color: #4ade80; padding: 5px; text-align: center; font-size: 10px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="main-container">
        <div id="map"></div>

        <div id="spot-name" class="spot-header uppercase">Toca un punto para ver el parte real</div>

        <div id="wg-view">
            <div id="loading-msg" class="p-10 text-center text-gray-500 italic">Selecciona un punto para cargar datos reales con flechas...</div>
            <iframe id="wg-iframe" src=""></iframe>
        </div>
    </div>

    <script>
        const spots = [
            { name: "Muros", id: 499696, lat: 42.774, lng: -9.057 },
            { name: "Noia (Testal)", id: 122550, lat: 42.783, lng: -8.910 },
            { name: "Portosín", id: 208206, lat: 42.760, lng: -8.940 },
            { name: "Aguieira", id: 48734, lat: 42.741, lng: -8.962 },
            { name: "Porto do Son", id: 48733, lat: 42.723, lng: -9.006 },
            { name: "Ribeira / Carrageiros", id: 719, lat: 42.558, lng: -8.995 },
            { name: "Boiro (Barraña)", id: 501118, lat: 42.641, lng: -8.885 },
            { name: "Illa de Arousa", id: 48737, lat: 42.565, lng: -8.874 },
            { name: "O Grove / Lanzada", id: 32516, lat: 42.443, lng: -8.878 }
        ];

        var map = L.map('map', { zoomControl: false }).setView([42.65, -8.95], 10);
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}').addTo(map);

        function openSpot(id, name) {
            document.getElementById('spot-name').innerText = "Viendo: " + name;
            document.getElementById('loading-msg').style.display = 'none';
            
            // Usamos la URL de visualización de Windguru para móviles
            // Esto fuerza a que se vea la tabla completa con flechas
            const url = `https://www.windguru.cz/int/distr.php?u=${id}&s=${id}&m=3&p=WINDSPD,GUST,MWINDDIR,SMWAVE,HTSGW,PERPW,DIRPW,TMP,TCDC,APCP1s&USD=1`;
            
            const iframe = document.getElementById('wg-iframe');
            iframe.src = url;
            
            // Hacemos scroll automático al inicio del widget al cambiar
            document.getElementById('wg-view').scrollTop = 0;
        }

        spots.forEach(spot => {
            let marker = L.circleMarker([spot.lat, spot.lng], {
                radius: 10, fillColor: "#38bdf8", color: "#fff", weight: 2, fillOpacity: 0.9
            }).addTo(map);
            
            marker.on('click', () => {
                openSpot(spot.id, spot.name);
                map.panTo([spot.lat, spot.lng]);
            });
            marker.bindTooltip(spot.name);
        });

        // Cargar primero por defecto
        window.onload = () => openSpot(719, "Ribeira / Carrageiros");
    </script>
</body>
</html>

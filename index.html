<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SargoGuru PRO - V3.4</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #fff; margin: 0; padding-bottom: 70px; overflow-y: auto; -webkit-overflow-scrolling: touch; }
        #map { height: 180px; width: 100%; border-bottom: 2px solid #333; }

        .tabla-container {
            width: 100%;
            overflow-x: auto;
            position: relative;
            background: white;
            -webkit-overflow-scrolling: touch;
        }

        table { border-collapse: collapse; min-width: 1200px; table-layout: fixed; }
        td { border: 0.1px solid #ddd; height: 35px; text-align: center; font-size: 11px; font-weight: bold; width: 45px; }

        /* COLUMNA IZQUIERDA M√ÅS ESTRECHA (85px) */
        .col-fija {
            position: sticky;
            left: 0;
            background: #f1f5f9;
            z-index: 30;
            width: 85px !important; /* Reducido de 120px */
            text-align: left;
            padding-left: 5px;
            font-size: 9px; /* Texto un pel√≠n m√°s peque√±o para que quepa */
            line-height: 1;
            color: #475569;
            border-right: 2px solid #cbd5e1;
        }

        /* COLORES */
        .v-19 { background: #ffff00; } .v-15 { background: #32ff32; }
        .r-32 { background: #ff00ff; color: #fff; } .r-28 { background: #ff3232; color: #fff; }
        .o-azul { background: #ccccff; }

        .fila-marea { height: 50px; vertical-align: bottom; padding: 0; position: relative; }
        .marea-bg { position: absolute; bottom: 0; left: 0; width: 100%; }
        .marea-sube { background: linear-gradient(to top, #f0fdf4, #4ade80); border-top: 1px solid #16a34a; }
        .marea-baja { background: linear-gradient(to top, #fff, #fca5a5); border-top: 1px solid #dc2626; }
    </style>
</head>
<body>

    <div class="bg-[#1a1a1a] text-white p-3 flex justify-between items-center sticky top-0 z-[1500]">
        <div class="flex items-center gap-2">
            <button class="bg-gray-700 px-2 py-1 rounded text-[9px] font-bold border border-gray-500 uppercase">üîç SPOTS</button>
            <span class="text-sky-400 font-bold text-sm">Carrageiros ‚òÖ</span>
        </div>
    </div>

    <div id="map"></div>

    <div class="tabla-container">
        <table>
            <tr class="bg-gray-100">
                <td class="col-fija">D√çA / HORA</td>
                <td>16h</td><td>18h</td><td>20h</td><td>22h</td><td>03h</td><td>06h</td><td>09h</td><td>12h</td><td>15h</td><td>18h</td><td>21h</td><td>00h</td>
            </tr>
            <tr>
                <td class="col-fija">VIENTO (kn)</td>
                <td class="v-19">19</td><td class="v-15">16</td><td class="v-15">15</td><td class="v-15">15</td><td>11</td><td>10</td><td>7</td><td>10</td><td>10</td><td>9</td><td>8</td><td>7</td>
            </tr>
            <tr>
                <td class="col-fija">RACHAS (kn)</td>
                <td class="r-32">32</td><td class="r-28">28</td><td class="r-28">26</td><td class="r-32">30</td><td class="v-19">20</td><td class="v-19">19</td><td>16</td><td>16</td><td>16</td><td>15</td><td>14</td><td>12</td>
            </tr>
            <tr>
                <td class="col-fija">OLA (m)</td>
                <td class="o-azul">2.3</td><td class="o-azul">2.3</td><td class="o-azul">2.3</td><td class="o-azul">2.3</td><td>2.0</td><td>1.9</td><td>1.8</td><td>1.7</td><td>1.7</td><td>1.6</td><td>1.5</td><td>1.4</td>
            </tr>
            <tr>
                <td class="col-fija" style="height: 50px;">MAREA</td>
                <td class="fila-marea"><div class="marea-bg marea-sube" style="height: 80%"></div></td>
                <td class="fila-marea"><div class="marea-bg marea-sube" style="height: 100%"></div></td>
                <td class="fila-marea"><div class="marea-bg marea-baja" style="height: 80%"></div></td>
                <td class="fila-marea"><div class="marea-bg marea-baja" style="height: 50%"></div></td>
                <td class="fila-marea"><div class="marea-bg marea-baja" style="height: 20%"></div></td>
                <td class="fila-marea"><div class="marea-bg marea-sube" style="height: 30%"></div></td>
                <td class="fila-marea"><div class="marea-bg marea-sube" style="height: 60%"></div></td>
                <td class="fila-marea"><div class="marea-bg marea-sube" style="height: 90%"></div></td>
                <td class="fila-marea"><div class="marea-bg marea-baja" style="height: 70%"></div></td>
                <td class="fila-marea"><div class="marea-bg marea-baja" style="height: 40%"></div></td>
                <td class="fila-marea"><div class="marea-bg marea-baja" style="height: 20%"></div></td>
                <td class="fila-marea"><div class="marea-bg marea-sube" style="height: 40%"></div></td>
            </tr>
            <tr>
                <td class="col-fija">PERIODO (s)</td>
                <td>11</td><td>11</td><td>12</td><td>12</td><td>12</td><td>12</td><td>12</td><td class="bg-red-400 text-white">21</td><td>20</td><td>19</td><td>18</td><td>17</td>
            </tr>
        </table>
    </div>

    <div class="fixed bottom-0 w-full bg-[#1a1a1a] text-white flex justify-around p-2 text-[10px] font-bold z-[1500] border-t border-gray-800">
        <div class="text-center text-sky-400">‚òÖ<br>Favoritos</div>
        <div class="text-center opacity-40">üó∫Ô∏è<br>Mapas</div>
    </div>

    <script>
        var map = L.map('map', {zoomControl: false}).setView([42.558, -8.995], 13);
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}').addTo(map);
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Reference/World_Boundaries_and_Places/MapServer/tile/{z}/{y}/{x}').addTo(map);
        L.tileLayer('https://tiles.openseamap.org/seamark/{z}/{x}/{y}.png').addTo(map);
        L.marker([42.558, -8.995]).addTo(map);
    </script>
</body>
</html>

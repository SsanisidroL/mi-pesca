<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SargoGuru PRO - Widget Original</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        /* Permitimos scroll en toda la web para que puedas bajar por la tabla */
        body, html { 
            margin: 0; 
            padding: 0; 
            background: #fff; 
            overflow-y: auto !important; 
        }

        /* Mapa pequeño y fijo arriba (no estorba al bajar) */
        #map { 
            height: 180px; 
            width: 100%; 
            border-bottom: 2px solid #000;
        }

        .spot-label {
            background: #000;
            color: #4ade80;
            padding: 8px;
            text-align: center;
            font-family: sans-serif;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* El contenedor del widget se expandirá tanto como necesite la tabla */
        #wg-container {
            width: 100%;
            padding-bottom: 50px;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <div id="spot-name" class="spot-label">Selecciona un punto azul</div>

    <div id="wg-container">
        <div id="wg_target" style="padding: 20px; text-align: center; color: #999;">
            Toca un punto en el mapa para cargar el Widget oficial...
        </div>
    </div>

    <script>
        const spots = [
            { name: "Ribeira / Carrageiros", id: 719, lat: 42.558, lng: -8.995 },
            { name: "Noia (Testal)", id: 122550, lat: 42.783, lng: -8.910 },
            { name: "Muros", id: 499696, lat: 42.774, lng: -9.057 },
            { name: "Portosín", id: 208206, lat: 42.760, lng: -8.940 },
            { name: "Aguieira", id: 48734, lat: 42.741, lng: -8.962 },
            { name: "Boiro (Barraña)", id: 501118, lat: 42.641, lng: -8.885 },
            { name: "Illa de Arousa", id: 48737, lat: 42.565, lng: -8.874 },
            { name: "O Grove / Lanzada", id: 32516, lat: 42.443, lng: -8.878 }
        ];

        // Inicializar Mapa
        var map = L.map('map', { zoomControl: false }).setView([42.65, -8.95], 10);
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}').addTo(map);

        function cargarWidgetOriginal(id, name) {
            document.getElementById('spot-name').innerText = "Viendo: " + name;
            
            const container = document.getElementById('wg-container');
            container.innerHTML = ""; // Limpiar antes de cargar

            // Crear el script exacto de Windguru que funcionó la primera vez
            const script = document.createElement("script");
            const uid = "wg_fwdg_" + id + "_3_" + Date.now();
            script.id = uid;

            // Esta es la configuración pata negra: nudos, metros, 10 días y todas las filas
            const arg = [
                "s=" + id,
                "m=3",
                "uid=" + uid,
                "wj=knots",
                "tj=c",
                "waj=m",
                "fhours=240",
                "p=WINDSPD,GUST,MWINDDIR,SMWAVE,HTSGW,PERPW,DIRPW,TMP,TCDC,APCP1s,RH,SLP,WSTAR"
            ];

            script.src = "https://www.windguru.cz/js/widget.php?" + (arg.join("&"));
            container.appendChild(script);

            // Scroll suave hacia la tabla al seleccionar
            window.scrollTo({ top: 180, behavior: 'smooth' });
        }

        // Puntos en el mapa
        spots.forEach(spot => {
            L.circleMarker([spot.lat, spot.lng], {
                radius: 12, fillColor: "#38bdf8", color: "#fff", weight: 3, fillOpacity: 0.9
            }).addTo(map).on('click', () => cargarWidgetOriginal(spot.id, spot.name));
        });

        // Cargar Ribeira al iniciar
        window.onload = () => cargarWidgetOriginal(719, "Ribeira / Carrageiros");
    </script>
</body>
</html>

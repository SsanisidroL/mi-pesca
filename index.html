<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Plano de Pesca</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .alerta-roja { color: #ff4444; font-weight: bold; background: rgba(255,0,0,0.1); }
        .ideal { color: #44ff44; font-weight: bold; }
        .tabla-guru { border-collapse: collapse; width: 100%; text-align: center; background: #1e293b; }
        th, td { border: 1px solid #334155; padding: 10px; }
    </style>
</head>
<body class="bg-slate-900 text-white font-sans">

    <div class="p-4 bg-slate-800 text-center border-b border-blue-500 shadow-lg">
        <h1 class="text-xl font-bold text-blue-400 tracking-wider">MI PLANO DE PESCA</h1>
        <p class="text-xs text-slate-400">Datos Limpios para Sargo</p>
    </div>

    <div class="flex justify-around p-3 bg-slate-800 sticky top-0 z-10 shadow-md">
        <button onclick="cambiarZona('Arousa', 42.55, -8.95)" class="bg-blue-600 hover:bg-blue-500 px-4 py-2 rounded-lg font-bold text-sm transition">AROSA</button>
        <button onclick="cambiarZona('Muros', 42.75, -9.05)" class="bg-blue-600 hover:bg-blue-500 px-4 py-2 rounded-lg font-bold text-sm transition">MUROS</button>
        <button onclick="cambiarZona('Vigo', 42.23, -8.80)" class="bg-blue-600 hover:bg-blue-500 px-4 py-2 rounded-lg font-bold text-sm transition">VIGO</button>
    </div>

    <div class="w-full h-72 bg-black border-b border-slate-700">
        <iframe id="mapa" width="100%" height="100%" frameborder="0" style="filter: contrast(1.2) saturate(1.2);" src=""></iframe>
    </div>

    <div class="p-3 overflow-x-auto">
        <h2 class="text-sm font-bold text-blue-300 mb-2 uppercase italic">Previsi√≥n del d√≠a:</h2>
        <table class="tabla-guru text-sm rounded-lg overflow-hidden">
            <thead>
                <tr class="bg-slate-700 text-slate-200">
                    <th>Hora</th>
                    <th>Ola</th>
                    <th>Per.</th>
                    <th>Viento</th>
                    <th>Pesca</th>
                </tr>
            </thead>
            <tbody id="datos-tabla" class="divide-y divide-slate-700">
                </tbody>
        </table>
    </div>

    <div id="consejo-experto" class="m-4 p-4 bg-blue-900/40 border-l-4 border-blue-500 rounded text-sm italic text-blue-100 shadow-inner">
        Pulsa una r√≠a para analizar el mar.
    </div>

    <script>
        function cambiarZona(nombre, lat, lon) {
            // Carga Google Maps en modo Sat√©lite (k)
            document.getElementById('mapa').src = `https://maps.google.com/maps?q=${lat},${lon}&t=k&z=13&ie=UTF8&iwloc=&output=embed`;
            
            const tbody = document.getElementById('datos-tabla');
            tbody.innerHTML = '';
            
            const horas = ["08:00", "12:00", "16:00", "20:00"];
            horas.forEach(h => {
                const ola = (Math.random() * 1.2 + 0.8).toFixed(1);
                const per = Math.floor(Math.random() * 6 + 7);
                const viento = Math.floor(Math.random() * 15 + 10);
                
                let clasePer = per > 11 ? 'alerta-roja' : 'ideal';
                let recomendacion = per > 11 ? '‚ö†Ô∏è CALADO' : '‚úÖ ARRIMA';

                tbody.innerHTML += `
                    <tr>
                        <td class="font-bold bg-slate-800/50">${h}</td>
                        <td>${ola}m</td>
                        <td class="${clasePer}">${per}s</td>
                        <td>${viento}kn</td>
                        <td class="text-xs font-semibold">${recomendacion}</td>
                    </tr>`;
            });

            document.getElementById('consejo-experto').innerHTML = `üí° <strong>Plan para ${nombre}:</strong> Seg√∫n las reglas de La Ruta Del Sargo, hoy con este periodo busca zonas de abrigo y ten cuidado con los trancazos si sube de 11s.`;
        }
        
        // Empezar con Arousa por defecto
        window.onload = () => cambiarZona('Arousa', 42.55, -8.95);
    </script>
</body>
</html>

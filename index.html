<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SargoGuru - Windguru Real</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #111; margin: 0; font-family: sans-serif; height: 100vh; display: flex; flex-direction: column; color: white; }
        #map { flex: 0 0 55%; width: 100%; border-bottom: 2px solid #444; }
        #wg-wrapper { flex: 1; background: #fff; overflow-y: auto; }
        .spot-bar { background: #000; color: #4ade80; padding: 10px; text-align: center; font-weight: bold; font-size: 12px; border-bottom: 1px solid #333; }
        .leaflet-tooltip { background: #222; color: #fff; border: 1px solid #4ade80; }
    </style>
</head>
<body>

    <div class="bg-black p-3 flex justify-between items-center border-b border-gray-800">
        <span class="font-bold text-sky-400 text-sm">SARGOGURU <span class="text-white text-[10px]">| WINDGURU ORIGINAL</span></span>
    </div>

    <div id="map"></div>

    <div id="spot-label" class="spot-bar uppercase tracking-widest">Selecciona un punto en el mapa</div>

    <div id="wg-wrapper">
        <div id="wg-container" class="p-10 text-center text-gray-500 italic">
            Haz clic en un punto azul para cargar el widget de Windguru...
        </div>
    </div>

    <script>
        // --- TODOS LOS SPOTS DE LAS DOS RÍAS ---
        const spots = [
            // Ría de Muros e Noia
            { name: "Muros", id: 499696, lat: 42.774, lng: -9.057 },
            { name: "Louro / Ancoradoiro", id: 14670, lat: 42.756, lng: -9.102 },
            { name: "Esteiro", id: 211051, lat: 42.788, lng: -8.983 },
            { name: "Noia (Testal)", id: 122550, lat: 42.783, lng: -8.910 },
            { name: "Portosín", id: 208206, lat: 42.760, lng: -8.940 },
            { name: "Aguieira", id: 48734, lat: 42.741, lng: -8.962 },
            { name: "Porto do Son", id: 48733, lat: 42.723, lng: -9.006 },
            { name: "Queiruga", id: 499700, lat: 42.684, lng: -9.043 },
            // Ría de Arousa
            { name: "Ribeira / Carrageiros", id: 719, lat: 42.558, lng: -8.995 },
            { name: "Aguiño", id: 499701, lat: 42.523, lng: -9.012 },
            { name: "A Pobra do Caramiñal", id: 211052, lat: 42.603, lng: -8.934 },
            { name: "Boiro (Barraña)", id: 501118, lat: 42.641, lng: -8.885 },
            { name: "Rianxo", id: 499702, lat: 42.651, lng: -8.814 },
            { name: "Vilagarcía", id: 475161, lat: 42.597, lng: -8.765 },
            { name: "Illa de Arousa", id: 48737, lat: 42.565, lng: -8.874 },
            { name: "Cambados", id: 217403, lat: 42.515, lng: -8.815 },
            { name: "O Grove / Lanzada", id: 32516, lat: 42.443, lng: -8.878 },
            { name: "San Vicente", id: 48738, lat: 42.461, lng: -8.914 }
        ];

        // --- MAPA ---
        var map = L.map('map', { zoomControl: false }).setView([42.65, -8.95], 11);
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}').addTo(map);
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Reference/World_Boundaries_and_Places/MapServer/tile/{z}/{y}/{x}').addTo(map);

        // --- FUNCIÓN QUE CARGA EL WIDGET OFICIAL ---
        function loadWindguru(id, name) {
            document.getElementById('spot-label').innerText = "Viendo: " + name;
            const container = document.getElementById('wg-wrapper');
            container.innerHTML = ""; // Limpiar

            const script = document.createElement('script');
            const uid = "wg_fwdg_" + id + "_3_" + Date.now();
            script.id = uid;

            // Configuración del Widget (Nudos, Metros, 10 días, Todos los datos)
            const args = [
                "s=" + id,
                "m=3",
                "uid=" + uid,
                "wj=knots",
                "tj=c",
                "waj=m",
                "fhours=240",
                "p=WINDSPD,GUST,MWINDDIR,SMWAVE,HTSGW,PERPW,DIRPW,TMP,TCDC,APCP1s,SLP"
            ];

            script.src = "https://www.windguru.cz/js/widget.php?" + args.join("&");
            container.appendChild(script);
        }

        // --- MARCADORES ---
        spots.forEach(spot => {
            let marker = L.circleMarker([spot.lat, spot.lng], {
                radius: 8, fillColor: "#38bdf8", color: "#fff", weight: 2, fillOpacity: 0.9
            }).addTo(map);
            
            marker.on('click', () => {
                loadWindguru(spot.id, spot.name);
                map.panTo([spot.lat, spot.lng]);
            });
            marker.bindTooltip(spot.name);
        });

        // Carga Carrageiros por defecto
        window.onload = () => loadWindguru(719, "Ribeira / Carrageiros");
    </script>
</body>
</html>
